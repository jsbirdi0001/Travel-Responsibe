			<form action="?">
			<table class="formtable" border="1px">
				<tr>
					<td>First Name:</td>
					<td><input type="text" placeholder="first name...." class="forminput" required autofocus></td>
				</tr>
				<tr>
					<td>Last Name: </td>
					<td><input type="text" placeholder="last name..." class="forminput" required></td>
				</tr>
				<tr>
					<td>Phone No.</td>
					<td><input type="number" placeholder="phone no." class="forminput"></td>
				</tr>
				<tr>
					<td>Address: </td>
					<td><input type="text" placeholder="address..." class="forminput"></td>
				</tr>
				<tr>
					<td>Age:</td>
					<td><input type="number" placeholder="age..." class="forminput"></td>
				</tr>
				<tr>
					<td>Country:</td>
					<td><input type="text" placeholder="country..." class="forminput"></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="gender"> Male<br>
						<input type="radio" name="gender"> Femaie<br>
					</td>
				</tr>
				<tr>
					<td>Create Password:</td>
					<td><input type="password" class="forminput" placeholder="create password..."></td>
				</tr>
				<tr>
					<td>Confirm Password: </td>
					<td><input type="password" class="forminput" placeholder="confirm password..."></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" class="commonbutton"></td>
				</tr>
			</table>
		</form>
