<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Title</title>
	<link rel="stylesheet" href="wholecss.css">
</head>
<body>
	<div>
		<form action="">
			<table class="formtable" border="1px">
				<tr>
					<td>First Name:</td>
					<td><input type="text" placeholder="first name...." class="forminput"></td>
				</tr>
				<tr>
					<td>Last Name: </td>
					<td><input type="text" placeholder="last name..." class="forminput"></td>
				</tr>
				<tr>
					<td>Phone No.</td>
					<td><input type="text" placeholder="phone no." class="forminput"></td>
				</tr>
				<tr>
					<td>Address: </td>
					<td><input type="text" placeholder="address..." class="forminput"></td>
				</tr>
				<tr>
					<td>Age:</td>
					<td><input type="text" placeholder="age..." class="forminput"></td>
				</tr>
				<tr>
					<td>Country:</td>
					<td><input type="text" placeholder="country..." class="forminput"></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="gender"> Male<br>
						<input type="radio" name="gender"> Femaie<br>
					</td>
				</tr>
				<tr>
					<td>Create Password:</td>
					<td><input type="password" class="forminput" placeholder="create password..."></td>
				</tr>
				<tr>
					<td>Confirm Password: </td>
					<td><input type="password" class="forminput" placeholder="confirm password..."></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
