<center>
		<div class="bookcarimg">
			<img src="book_car.png" alt="Book_car"  class="car" width="50%">
		</div>

	<div class="bookcar">
			<form action="?">
				<table border="2px" class="formtable">
					<tr>
						<td>Your Name: </td>
						<td><input type="text" placeholder="your name..." style="padding:5px" class="forminput" required autofocus></td>
					</tr>
					<tr>
						<td>Phone No.</td>
						<td><input type="number" placeholder="phone no." style="padding:5px" class="forminput" required></td>
					</tr>
					<tr>
						<td>Location: </td>
						<td>
							<select name="location" class="forminput" required>
								  <option value="toronto">Torono</option>
								  <option value="Vancouver">Vancouver</option>
								  <option value="Brampton">Brampton</option>
								  <option value="Braitain">Britain</option>
								  <option value="chandigarh">Chandigarh</option>
								  <option value="Amritsar">Amritsar</option>
								  <option value="Delhi">Delhi</option>
								  <option value="Mombai">Mumbai</option>
								  <option value="UP">UP</option>
								  <option value="London">London</option>
				 				  <option value="Barrrie">Barrie</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Size: </td>
						<td>
							<select name="size" class="forminput">
								<option value="Pool">Pool</option>
								<option value="Personal">Personal</option>
								<option value="Large">Large</option>
								<option value="XL">Extra Large</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Price: </td>
						<td>
							<input type="checkbox" value="price"> Price Less than $50<br>
							<input type="checkbox" value="price2"> Price B/w $50 - $100 <br>
							<input type="checkbox" value="price3"> Price greater than $100<br>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="submit" class="commonbutton"></td>
					</tr>
				</table>
			</form>
		</div>
